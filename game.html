<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <!-- Display Player Names and Status -->
    <div id="gameStatus">
        <h2 id="statusMessage">New Game! ðŸŽ®</h2>
        <p><strong><span id="playerXName">Player X</span></strong> Score: <span id="playerXScore">0</span></p>
        <p><strong><span id="playerOName">Player O</span></strong> Score: <span id="playerOScore">0</span></p>
    </div>

    <!-- Tic Tac Toe Board -->
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        
        
        

        <!-- Restart Button -->
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
