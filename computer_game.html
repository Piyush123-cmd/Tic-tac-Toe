<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play with Computer</title>
    <link rel="stylesheet" href="game.css">
</head>
<body onload="loadComputerGame()">

    <div id="gameStatus">
        <h2 id="statusMessage">New Game! ðŸŽ®</h2>
        <p><strong><span id="player1Name">Player</span></strong>: <span id="player1Score">0</span></p>
        <p><strong><span id="player2Name">Computer</span></strong>: <span id="player2Score">0</span></p>
    </div>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="computer.js"></script>  
</body>
</html>
